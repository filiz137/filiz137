<header>
  <div>
    {% for pages in site.pages %}
      {% if pages.title %}
      <a href="{{ pages.url | prepend: site.baseurl }}">{{ pages.title }}</a>
      {% endif %}
    {% endfor %}
  </div>

  <nav>
    {% for item in site.social %}
      <a href="{{ item.url }}" target="_blank" class="social {{ item.class }}">
        {% include {{ item.class | prepend: 'social/' | append: '.svg' }} %}
      </a>
    {% endfor %}
  </nav>
</header>
